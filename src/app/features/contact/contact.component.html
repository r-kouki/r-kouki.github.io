<section class="py-20 bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text animate-slide-down">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-8 shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-200 dark:border-gray-700 animate-slide-up">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white flex items-center gap-2">
          <i class="fas fa-paper-plane text-primary"></i>
          Send a Message
        </h3>
        
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="formData.name"
              name="name"
              class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 dark:text-white transition-all"
              placeholder="Your name"
              required
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 dark:text-white transition-all"
              placeholder="your@email.com"
              required
            >
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phone</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="formData.phone"
              name="phone"
              class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 dark:text-white transition-all"
              placeholder="Your phone number"
            >
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
            <textarea
              id="message"
              [(ngModel)]="formData.message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 dark:text-white transition-all"
              placeholder="Your message..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
            [disabled]="isSubmitting"
          >
            <i class="fas" [class.fa-paper-plane]="!isSubmitting" [class.fa-spinner]="isSubmitting" [class.fa-spin]="isSubmitting"></i>
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
          
          <div *ngIf="emailStatus.show" 
               [ngClass]="emailStatus.success ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 border-green-200 dark:border-green-700' : 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 border-red-200 dark:border-red-700'" 
               class="mt-4 p-3 rounded-lg text-center border-2 font-medium animate-slide-down">
            {{ emailStatus.message }}
          </div>
        </form>

        <div class="mt-8 flex flex-col space-y-4">
          <a
            href="mailto:abderrahman.kouki.software@gmail.com"
            class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-all p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <i class="fas fa-envelope text-primary group-hover:scale-110 transition-transform"></i>
            <span class="group-hover:translate-x-1 transition-transform">abderrahman.kouki.software&#64;gmail.com</span>
          </a>
          <a
            href="https://www.linkedin.com/in/abderrahmen-kouki-101648335/"
            target="_blank"
            class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-all p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <i class="fab fa-linkedin text-primary group-hover:scale-110 transition-transform"></i>
            <span class="group-hover:translate-x-1 transition-transform">LinkedIn</span>
          </a>
          <a
            href="https://github.com/r-kouki"
            target="_blank"
            class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-all p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <i class="fab fa-github text-primary group-hover:scale-110 transition-transform"></i>
            <span class="group-hover:translate-x-1 transition-transform">GitHub</span>
          </a>
        </div>
      </div>

      <!-- AI Chatbot -->
      <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-8 shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-200 dark:border-gray-700 animate-scale-in">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-lg animate-float">
            <i class="fas fa-robot text-white"></i>
          </div>
          <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">AI Assistant</h3>
        </div>

        <div class="h-[400px] flex flex-col">
          <!-- Chat Messages -->
          <div class="flex-1 overflow-y-auto mb-4 space-y-4 p-4 bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700">
            <div
              *ngFor="let message of chatMessages"
              [class.flex-row-reverse]="message.isUser"
              class="flex gap-4"
            >
              <div
                [class.bg-primary]="message.isUser"
                [class.text-white]="message.isUser"
                [class.bg-gray-200]="!message.isUser"
                [class.dark:bg-gray-700]="!message.isUser"
                [class.text-gray-800]="!message.isUser"
                [class.dark:text-white]="!message.isUser"
                class="max-w-[80%] rounded-lg p-3 shadow-md animate-slide-up"
              >
                <p>{{ message.text }}</p>
                <span class="text-xs opacity-70 mt-1 block">
                  {{ message.timestamp | date:'shortTime' }}
                </span>
              </div>
            </div>
          </div>

          <!-- Chat Input -->
          <div class="flex gap-2">
            <input
              type="text"
              [(ngModel)]="chatInput"
              (keyup.enter)="sendMessage()"
              class="flex-1 px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-gray-800 dark:text-white transition-all"
              placeholder="Ask me anything..."
            >
            <button
              (click)="sendMessage()"
              class="px-4 py-2 bg-primary hover:bg-opacity-90 text-white rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
