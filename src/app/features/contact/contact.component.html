<section class="py-20 bg-gray-900">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="bg-gray-800 rounded-lg p-8">
        <h3 class="text-2xl font-semibold mb-6">Send a Message</h3>
        
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="formData.name"
              name="name"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Your name"
              required
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="your@email.com"
              required
            >
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="formData.phone"
              name="phone"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Your phone number"
            >
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
            <textarea
              id="message"
              [(ngModel)]="formData.message"
              name="message"
              rows="4"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Your message..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-lg transition-colors"
            [disabled]="isSubmitting"
          >
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
          
          <div *ngIf="emailStatus.show" 
               [ngClass]="emailStatus.success ? 'bg-green-800' : 'bg-red-800'" 
               class="mt-4 p-3 rounded-lg text-white text-center">
            {{ emailStatus.message }}
          </div>
        </form>

        <div class="mt-8 flex flex-col space-y-4">
          <a
            href="mailto:abderrahman.kouki.software@gmail.com"
            class="flex items-center gap-3 text-gray-300 hover:text-primary transition-colors"
          >
            <i class="fas fa-envelope"></i>
            abderrahman.kouki.software&#64;gmail.com
          </a>
          <a
            href="https://www.linkedin.com/in/abderrahmen-kouki-101648335/"
            target="_blank"
            class="flex items-center gap-3 text-gray-300 hover:text-primary transition-colors"
          >
            <i class="fab fa-linkedin"></i>
            LinkedIn
          </a>
          <a
            href="https://github.com/r-kouki"
            target="_blank"
            class="flex items-center gap-3 text-gray-300 hover:text-primary transition-colors"
          >
            <i class="fab fa-github"></i>
            GitHub
          </a>
        </div>
      </div>

      <!-- AI Chatbot -->
      <div class="bg-gray-800 rounded-lg p-8">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
            <i class="fas fa-robot text-white"></i>
          </div>
          <h3 class="text-2xl font-semibold">AI Assistant</h3>
        </div>

        <div class="h-[400px] flex flex-col">
          <!-- Chat Messages -->
          <div class="flex-1 overflow-y-auto mb-4 space-y-4">
            <div
              *ngFor="let message of chatMessages"
              [class.flex-row-reverse]="message.isUser"
              class="flex gap-4"
            >
              <div
                [class.bg-primary]="message.isUser"
                [class.bg-gray-700]="!message.isUser"
                class="max-w-[80%] rounded-lg p-3"
              >
                <p class="text-white">{{ message.text }}</p>
                <span class="text-xs text-gray-400 mt-1 block">
                  {{ message.timestamp | date:'shortTime' }}
                </span>
              </div>
            </div>
          </div>

          <!-- Chat Input -->
          <div class="flex gap-2">
            <input
              type="text"
              [(ngModel)]="chatInput"
              (keyup.enter)="sendMessage()"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Ask me anything..."
            >
            <button
              (click)="sendMessage()"
              class="px-4 py-2 bg-primary hover:bg-opacity-90 text-white rounded-lg transition-colors"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
