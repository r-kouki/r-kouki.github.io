<section class="py-20 bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text animate-slide-down">Work Experience</h2>
    
    <div class="space-y-12">
      <div *ngFor="let job of experience; let i = index" 
           class="grid md:grid-cols-3 gap-6 items-start p-6 bg-gray-50 dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-200 dark:border-gray-700 animate-slide-up"
           [style.animation-delay]="(i * 0.2) + 's'">
        <div class="md:text-right">
          <h3 class="text-2xl font-bold text-primary">{{ job.company }}</h3>
          <p class="text-gray-500 dark:text-gray-400">{{ job.duration }}</p>
          <p class="mt-2 text-gray-800 dark:text-white font-medium">{{ job.position }}</p>
        </div>
        
        <div class="md:col-span-2">
          <p class="text-gray-700 dark:text-gray-300 mb-4 leading-relaxed">{{ job.description }}</p>
          
          <ul class="space-y-2">
            <li *ngFor="let achievement of job.achievements" class="flex items-start group">
              <span class="text-primary mr-2 group-hover:scale-125 transition-transform">â€¢</span>
              <span class="text-gray-700 dark:text-gray-300">{{ achievement }}</span>
            </li>
          </ul>
          
          <div class="flex flex-wrap gap-2 mt-4">
            <span 
              *ngFor="let skill of job.skills"
              class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-xs text-gray-700 dark:text-gray-300 font-medium hover:bg-primary/10 hover:text-primary transition-colors"
            >
              {{ skill }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
