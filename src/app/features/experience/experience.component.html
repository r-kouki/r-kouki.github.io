<section class="py-20 bg-gray-900">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text">Work Experience</h2>
    
    <div class="space-y-12">
      <div *ngFor="let job of experience; let i = index" class="grid md:grid-cols-3 gap-6 items-start">
        <div class="md:text-right">
          <h3 class="text-2xl font-bold text-primary">{{ job.company }}</h3>
          <p class="text-gray-400">{{ job.duration }}</p>
          <p class="mt-2 text-white font-medium">{{ job.position }}</p>
        </div>
        
        <div class="md:col-span-2">
          <p class="text-gray-300 mb-4">{{ job.description }}</p>
          
          <ul class="space-y-2">
            <li *ngFor="let achievement of job.achievements" class="flex items-start">
              <span class="text-primary mr-2">â€¢</span>
              <span class="text-gray-300">{{ achievement }}</span>
            </li>
          </ul>
          
          <div class="flex flex-wrap gap-2 mt-4">
            <span 
              *ngFor="let skill of job.skills"
              class="px-2 py-1 bg-gray-800 rounded-full text-xs text-gray-300"
            >
              {{ skill }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
