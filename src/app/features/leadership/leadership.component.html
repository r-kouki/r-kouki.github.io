<section class="py-20 bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text animate-slide-down">Leadership & Activities</h2>
    
    <div class="grid md:grid-cols-2 gap-12">
      <div *ngFor="let role of leadershipRoles; let i = index" 
           class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-200 dark:border-gray-700 animate-scale-in"
           [style.animation-delay]="(i * 0.15) + 's'">
        <div class="flex items-start gap-3 mb-3">
          <i class="fas fa-crown text-secondary text-2xl mt-1"></i>
          <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ role.title }}</h3>
            <p class="text-gray-600 dark:text-gray-400 text-sm">{{ role.organization }} | {{ role.period }}</p>
          </div>
        </div>
        
        <p class="text-gray-700 dark:text-gray-300 mb-4 leading-relaxed">{{ role.description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-4">
          <span 
            *ngFor="let skill of role.skills"
            class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-xs text-gray-700 dark:text-gray-300 font-medium hover:bg-secondary/10 hover:text-secondary transition-colors"
          >
            {{ skill }}
          </span>
        </div>
        
        <div *ngIf="role.impact" class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg border-l-4 border-primary">
          <div class="text-sm font-semibold text-primary mb-2 flex items-center gap-2">
            <i class="fas fa-chart-line"></i>
            Impact:
          </div>
          <p class="text-gray-700 dark:text-gray-300 text-sm">{{ role.impact }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
