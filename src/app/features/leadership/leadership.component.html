<section class="py-20 bg-gray-900">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text">Leadership & Activities</h2>
    
    <div class="grid md:grid-cols-2 gap-12">
      <div *ngFor="let role of leadershipRoles" class="bg-gray-800 rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-3 text-primary">{{ role.title }}</h3>
        <p class="text-gray-400 mb-4">{{ role.organization }} | {{ role.period }}</p>
        
        <p class="text-gray-300 mb-4">{{ role.description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-4">
          <span 
            *ngFor="let skill of role.skills"
            class="px-2 py-1 bg-gray-700 rounded-full text-xs text-gray-300"
          >
            {{ skill }}
          </span>
        </div>
        
        <div *ngIf="role.impact" class="mt-4">
          <div class="text-sm font-medium text-primary mb-2">Impact:</div>
          <p class="text-gray-300">{{ role.impact }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
