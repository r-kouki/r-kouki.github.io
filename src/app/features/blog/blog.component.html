<section class="py-20 bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text animate-slide-down">Latest Articles</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let article of articles; let i = index" 
           class="bg-white dark:bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-200 dark:border-gray-700 animate-scale-in"
           [style.animation-delay]="(i * 0.1) + 's'">
        <div class="aspect-video relative overflow-hidden group">
          <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          <div class="absolute top-4 right-4 bg-primary text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">
            {{ article.category }}
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-sm mb-2">
            <i class="far fa-calendar"></i>
            <p>{{ article.date }}</p>
          </div>
          <h3 class="text-xl font-semibold mb-3 text-gray-800 dark:text-white hover:text-primary transition-colors">{{ article.title }}</h3>
          <p class="text-gray-600 dark:text-gray-300 mb-4 leading-relaxed">{{ article.summary }}</p>
          
          <div class="flex justify-between items-center pt-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full overflow-hidden ring-2 ring-primary/20">
                <img src="assets/me.png" alt="Abderrahman Kouki" class="w-full h-full object-cover">
              </div>
              <span class="text-gray-600 dark:text-gray-400 text-sm font-medium">Abderrahman Kouki</span>
            </div>
            
            <a [href]="article.link" target="_blank" class="text-primary hover:text-secondary transition-colors flex items-center gap-2 group">
              <span class="font-medium">Read More</span>
              <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-12">
      <button class="btn btn-outline group">
        <span class="flex items-center gap-2">
          View All Articles
          <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
        </span>
      </button>
    </div>
  </div>
</section>
