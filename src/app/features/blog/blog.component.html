<section class="py-20 bg-gray-800">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center gradient-text">Latest Articles</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let article of articles" class="bg-gray-900 rounded-lg overflow-hidden">
        <div class="aspect-video relative overflow-hidden">
          <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover">
          <div class="absolute top-0 right-0 bg-primary text-white text-xs font-bold px-2 py-1">
            {{ article.category }}
          </div>
        </div>
        
        <div class="p-6">
          <p class="text-gray-400 text-sm mb-2">{{ article.date }}</p>
          <h3 class="text-xl font-semibold mb-3">{{ article.title }}</h3>
          <p class="text-gray-300 mb-4">{{ article.summary }}</p>
          
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full overflow-hidden">
                <img src="assets/me.png" alt="Abderrahman Kouki" class="w-full h-full object-cover">
              </div>
              <span class="text-gray-400 text-sm">Abderrahman Kouki</span>
            </div>
            
            <a [href]="article.link" target="_blank" class="text-primary hover:text-secondary transition-colors">
              Read More
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-12">
      <button class="btn btn-outline">
        View All Articles
      </button>
    </div>
  </div>
</section>
